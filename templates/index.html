<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <div id="title">
        <h2>GoStudy</h2>
    </div>
    <div id="rcorners1"></div>
    <div id="rcorners2"></div>

<div>
    <button id="signInButton">Sign In</button>
</div>

<div>
    <button id="logInButton">Log In</button>
</div>

<div id="pythonIcon">
    <img src="/GoStudy/icons/py.svg" alt="Python Icon"/>
</div>

<div id="rcorners3"></div>
<div id="jsIcon">
    <img src="/GoStudy/icons/js.svg" alt="JavaScript Icon"/>
</div>

<div id="htmlIcon">
    <img src="/GoStudy/icons/html.svg" alt="html Icon"/>
</div>

<div id="cssIcon">
    <img src="/GoStudy/icons/CSS.svg" alt="css Icon"/>
</div>

<div id="vscIcon">
    <img src="/GoStudy/icons/VS_Code.svg" alt="vsc Icon"/>
</div>

<div id="figmaIcon">
    <img src="/GoStudy/icons/Figma.svg" alt="figma Icon"/>
</div>

<div id="githubIcon">
    <img src="/GoStudy/icons/Github.svg" alt="github Icon"/>
</div>
    <div>
        <button type="button" class="btn btn-primary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
            Custom button
        </button>
    </div>
    <form method="POST" action="" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.file.label }}: {{ form.file(multiple=True) }}
        {{ form.submit() }}
    </form>
